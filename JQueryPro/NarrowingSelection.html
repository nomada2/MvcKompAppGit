<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="Scripts/jquery-1.7.1.js"></script>
    <script src="Scripts/jquery-1.7.1.intellisense.js"></script>
    <link href="Content/styles.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function () {

            var jq = $('label');

            // select and operate on the first element
            jq.first().css("border", "thick double red");

            // select and operate on the last element
            jq.last().css("border", "thick double green");

            // select and operate on an element by index
            jq.eq(2).css("border", "thick double black");
            jq.eq(-2).css("border", "thick double black");

        });

        $(document).ready(function () {

            // AND SELF
            $('div.dcell').children('img').andSelf().css("border", "thick solid blue");

            // NOT SELECTOR
            $('img').not('[src*=s]').css("border", "thick double red");
            var jq = $('[for*=p]');
            $('label').not(jq).css("color", "blue");
            var elem = document.getElementsByTagName("label")[1];
            $('label').not(elem).css("font-size", "1.5em");
            $('img').not(function (index) {
                return this.getAttribute("src") == "peony.png" || index == 4;
            }).css("border", "thick solid red")
        });
    </script>
</head>
<body>
    <h1>Jacqui's Flower Shop</h1>
    <form method="post">
        <div id="oblock">
            <div class="dtable">
                <div id="row1" class="drow">
                    <div class="dcell">
                        <img src="Content/Images/astor.png" /><label for="astor">Astor:</label>
                        <input name="astor" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="Content/Images/daffodil.png" /><label for="daffodil">Daffodil:</label>
                        <input name="daffodil" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="Content/Images/rose.png" /><label for="rose">Rose:</label>
                        <input name="rose" value="0" required>
                    </div>
                </div>
                <div id="row2" class="drow">
                    <div class="dcell">
                        <img src="Content/Images/peony.png" /><label for="peony">Peony:</label>
                        <input name="peony" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="Content/Images/primula.png" /><label for="primula">Primula:</label>
                        <input name="primula" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="Content/Images/snowdrop.png" /><label for="snowdrop">Snowdrop:</label>
                        <input name="snowdrop" value="0" required>
                    </div>
                </div>
            </div>
        </div>
        <div id="buttonDiv">
            <button type="submit">Place Order</button></div>
    </form>
</body>
</html>
