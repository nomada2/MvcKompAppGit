<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
      <script src="Scripts/jquery-1.7.1.js"></script>
    <script src="Scripts/jquery-1.7.1.intellisense.js"></script>
    <script src="Scripts/jquery.tmpl.js"></script>
    <script src="Scripts/jquery.validate.js"></script>
    <script src="Scripts/jquery-ui-1.8.20.js"></script>
    <script src="Scripts/jquery-ui-1.8.16.custom.js"></script>
    
    <link href="Content/styles.css" rel="stylesheet" />
    <link href="Content/jquery-ui-1.8.16.custom.css" rel="stylesheet" />

    <script type="text/javascript">
        $(document).ready(function() {
      
            $('img').bind({
                mouseenter: function () {
                    $(this).css("border", "thick solid red");
                },
                mouseout: function () {
                    $(this).css("border", "");
                }
            });

            $('img:odd').bind("mouseenter mouseout", "red", handleMouse);
            $('img:even').bind("mouseenter mouseout", "blue", handleMouse);
            
            function handleMouse(e) {
                var cssData = {
                    "border": "thick solid " + e.data,
                }
                if (event.type == "mouseout") {
                    cssData.border = "";
                }
                $(this).css(cssData);
                
            }

            $('button:submit').bind("click", function (e) {
                e.preventDefault();
            });

            // TRIGGER
            $('img').bind({
                mouseenter: function () {
                    $(this).css("border", "thick solid red");
                },
                mouseout: function () {
                    $(this).css("border", "");
                }
            });

            $("<button>Trigger</button>").appendTo("#buttonDiv").bind("click", function (e) {
                $('#row1 img').trigger("mouseenter");
                e.preventDefault();
            });
        });     
    </script>
</head>
<body>
    <h1>Jacqui's Flower Shop</h1>
    <form method="post">
        <div id="oblock">        
            <div class="dtable">
                <div id="row1" class="drow">
                    <div class="dcell">
                        <img src="Content/Images/astor.png"/><label for="astor">Astor:</label>
                        <input name="astor" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="Content/Images/daffodil.png"/><label for="daffodil">Daffodil:</label>
                        <input name="daffodil" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="Content/Images/rose.png"/><label for="rose">Rose:</label>
                        <input name="rose" value="0" required />
                    </div>                
                </div>
                <div id="row2"class="drow">
                    <div class="Content/Images/dcell">
                        <img src="peony.png"/><label for="peony">Peony:</label>
                        <input name="peony" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="Content/Images/primula.png"/><label for="primula">Primula:</label>
                        <input name="primula" value="0" required />
                    </div>            
                    <div class="dcell">
                        <img src="Content/Images/snowdrop.png"/><label for="snowdrop">Snowdrop:</label>
                        <input name="snowdrop" value="0" required />
                    </div>            
                </div>            
            </div>
        </div>
        <div id="buttonDiv"><button type="submit">Place Order</button></div>                    
    </form>
</body>
</html>
